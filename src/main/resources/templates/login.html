<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Replace with your brand colors and desired styles */
        body {
            background-image: url('https://images.unsplash.com/photo-1515549832467-8783363e19b6?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c3RvY2tzJTIwd2hpdGV8ZW58MHx8MHx8fDA%3D');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif; /* Or your preferred font */
            height: 100vh; /* Full height */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s; /* Add transition for hover effect */
        }

        .login-form:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Adjust shadow on hover */
        }

        .login-heading {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff; /* Primary color */
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .input-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-container input[type="text"],
        .input-container input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s; /* Add transition for focus effect */
        }

        .input-container input[type="text"]:focus,
        .input-container input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-btn {
            background-color: #007bff; /* Primary color */
            color: #fff;
            border: none;
            padding: 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
            width: 100%; /* Full width */
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .login-btn:hover {
            background-color: #0056b3; /* Darker shade of primary color */
        }

        .hint-text {
            color: #777;
            font-size: 14px;
        }

        .error-message {
            color: red; /* Error message color */
            font-size: 14px;
            margin-top: 10px; /* Adjust spacing */
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-form">
    <h2 class="login-heading">SE Login</h2>
    <form action="/login" method="post">
        <div class="input-container">
            <input type="text" name="username" placeholder="Username">
        </div>
        <div class="input-container">
            <input type="password" name="password" placeholder="Password">
        </div>
        <input type="submit" value="Login" class="login-btn">
        <p class="hint-text">Hint: The default password is "password"</p>
        <p class="error-message" th:if="${error}" th:text="${error}"></p>
    </form>
</div>
</body>
</html>
